<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <h1>ðŸ§  Smart To-Do List</h1>
  <p class="subtitle">Plan. Prioritize. Finish.</p>

  <button onclick="toggleDarkMode()" class="dark-btn">ðŸŒ™ Dark Mode</button>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Task name">
    <input type="date" id="dueDate">

    <select id="category">
      <option>School</option>
      <option>Personal</option>
      <option>Home</option>
    </select>

    <select id="priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <button onclick="addTask()">Add</button>
  </div>

  <input type="text" id="searchInput" placeholder="ðŸ” Search tasks..." onkeyup="searchTasks()">

  <div class="filters">
    <button onclick="filterTasks('all')">All</button>
    <button onclick="filterTasks('School')">School</button>
    <button onclick="filterTasks('Personal')">Personal</button>
    <button onclick="filterTasks('Home')">Home</button>
  </div>

  <p id="counter">You have 0 tasks</p>

  <ul id="taskList"></ul>

  <button class="clear-btn" onclick="clearCompleted()">ðŸ—‘ Clear Completed</button>
</div>

<script src="script.js"></script>
</body>
</html>
